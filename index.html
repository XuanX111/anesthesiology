<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Anthesiology Decision Support</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/anesthesiology.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">AnesthEasy</h1>
    <div class="modal fade info">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <form>
      <div class="form-group">
        <label for="surgical-extent">Surgical Extent</label>
        <a href="#" data-toggle="modal" data-target=".info">More Info</a>
        <select id="surgical-extent" class="form-control">
          <option value="major">Major</option>
          <option value="moderate">Moderate</option>
          <option value="minor">Minor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="surgical-location">Surgical Location</label>
        <select id="surgical-location" class="form-control">
          <option value="upper-extremities">Upper Extremities</option>
          <option value="lower-extremities">Lower Extremities</option>
          <option value="abdominal-or-spinal">Abdominal or Spinal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="surgical-position">Surgical Position</label>
        <a href="#" data-toggle="modal" data-target=".info">More Info</a>
        <select id="surgical-position" class="form-control">
          <option value="supine">Supine</option>
          <option value="lateral">Lateral</option>
          <option value="prone">Prone</option>
          <option value="beach-chair">Beach Chair</option>
        </select>
      </div>
      <div class="form-group">
        <label for="procedure-duration">Procedure Duration</label>
        <a href="#" data-toggle="modal" data-target=".info">More Info</a>
        <select id="procedure-duration" class="form-control">
          <option value="less-than-3-hours">< 3 Hours</option>
          <option value="3-hours-or-longer">>= 3 Hours</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <a href="#" data-toggle="modal" data-target=".info">More Info</a>
        <select id="bmi" class="form-control">
          <option value="below-40">< 40</option>
          <option value="40-or-above">>= 40</option>
        </select>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p id="result" class="bg-success"></p>
  </div>
</body>
</html>
